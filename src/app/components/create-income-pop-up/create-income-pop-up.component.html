<form (ngSubmit)="onSubmit()" class="box">

    <h3>Nova Receita</h3>

    <div #divCategory class="category">
        <select name="categorias" id="categorias" name="category" [(ngModel)]="category">
            @if (categories.length === 0) {
                <option value="">Selecione uma categoria</option>
            }
            <option value="">selecione uma categoria</option>
            <option *ngFor="let category of categories">{{category.name}}</option>
        </select>
        <button type="button" class="submit-btn" (click)="newCategoryDisplay()">Nova Categoria</button>
    </div>

    <div #divNewCategory class="event-to-hide">
        <input type="text" placeholder="Digite uma categoria" name="new-category" [(ngModel)]="category">
        <button type="button" class="btn submit-btn" (click)="addNewCategory()">Criar</button>
        <button type="button" class="btn submit-btn" (click)="backToList()">Voltar</button>
    </div>

    <input type="text" placeholder="Descrição" [(ngModel)]="description" name="description" required />
    
    <input type="text" placeholder="Valor" name="amount" [(ngModel)]="amount">
    
    <input class="new-income-submit submit-btn" type="submit" value="cadastrar">


</form>
